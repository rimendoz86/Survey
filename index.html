<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Center</title>
    <script src="scripts/Models.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/Controller.js"></script>
    <script src="scripts/View.js"></script>
    <script src="scripts/Binding.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-100">
                <nav class="nav nav-inline row">
                    <div class="col-62">
                        <ul>
                            <li>
                                <a href="#">Survey Center</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-37">
                        <ul class="navSectionRight">
                            <form id="loginForm" class="horizontalForm">
                                <input type="test" name="Login" placeholder="Login" id="Login" autocomplete="login">
                                <input type="password" name="Password" placeHolder="Password" id="Password"
                                    autocomplete="current-password">
                                <span class="btn btn-light" onclick='GlobalControllerRef.Login()'>Login</span>
                                <span class="btn btn-light" onclick='GlobalControllerRef.SignUp()'>Sign Up</span>
                            </form>
                            <li>
                                <span id="loggedIn"></span>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-100">
                    <div class="pageNav"> 
                        <span class="btn btn-light" 
                        onclick="GlobalControllerRef.ShowPage('welcomePage')">Home</span>
                        <span class="btn btn-light" 
                        onclick="GlobalControllerRef.ShowPage('surveyPage')">Your Surveys</span>
                        <span class="btn btn-light" 
                        onclick="GlobalControllerRef.ShowPage('createSurveyPage')">Admin</span>
                        
                    </div>
                </div>
            </div>
            <div id="welcomePage" class="row">
                <div class="col-100">
                    <h2>
                        Welcome to the Survey Center
                    </h2>
                    <p>
                        Please login to contiue
                    </p>
                </div>
            </div>
            <div id="surveyPage" class="row hide">
                <div class="col-50">
                    <h2>Your Surveys</h2>
                    <table id="surveyTable"></table>
                </div>
            </div>
            <div id="createSurveyPage" class="row hide">
                <div class="col-100">
                    <div class="row">
                        <div class="col-50">
                            <h2>All Surveys</h2>
                            <table id="adminSurveys"></table>
                        </div>
                        <div class="col-50">
                            <h2>Add/Edit Survey</h2>
                            <form id="addSurvey">
                                <input type="text" name="Name" id="addName" placeholder="Name">
                                <textarea name="Description" id="addDescription" cols="20" rows="4" placeholder="Description"></textarea>
                                <input type="number" id="addIsActive" name="IsActive" placeholder="IsActive (1/0)" min="0" max="1">
                                <input class="btn btn-primary float-right" type="submit" value="Save">
                                <span class="btn btn-light float-right" onclick="GlobalControllerRef.ClearEditSurvey()">Clear</span>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-100">
                            <h2>Questions</h2>
                            <form id="questionForm" class="horizontalForm">
                                <input type="number" name="QuestionOrder" id="questionOrder_1" placeholder="Order">
                                <input type="text" name="Name" id="questionName_1" placeholder="Question">
                                <input type="text" name="Options" id="questionOptions_1" placeHolder="Options: Blank for text (Yes,No,Maybe) for options">
                                <input type="button" class="btn btn-alert" value="Remove">
                                <input type="submit" class="btn btn-primary" value="Save">
                            </form>
                            <div>
                                <input type="button" class="btn btn-light float-right" value="Add Question">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row footer">
            <div class="col-100">
                <footer>
                    &copy;2019 Ricardo Mendoza
                </footer>
            </div>
        </div>
    </div>
</body>
<script src="scripts/App.js"></script>

</html>
