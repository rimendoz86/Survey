<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Center</title>
    <script src="scripts/Models.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/Controller.js"></script>
    <script src="scripts/View.js"></script>
    <script src="scripts/Nav.js"></script>
    <script src="scripts/Binding.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-100">
                <nav class="nav nav-inline row">
                    <div class="col-62">
                        <ul>
                            <li>
                                <a href="#">Survey Center</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-37">
                            <ul class="navSectionRight">
                                <form id="loginForm" class="horizontalForm">
                                    <input type="test" name="Login" placeholder="Login" id="Login" autocomplete="login">
                                    <input type="password" name="Password" placeHolder="Password" id="Password"
                                        autocomplete="current-password">
                                    <span class="btn btn-light" onclick='GlobalControllerRef.Login()'>Login</span>
                                    <span class="btn btn-light" onclick='GlobalControllerRef.SignUp()'>Sign Up</span>
                                </form>
                                <li>
                                    <span id="welcome"></span>
                                </li>
                            </ul>
                        </div>
                </nav>
            </div>
        </div>
        <div id="routeContainer">
            <div id="homePage" class="row">
                <div class="col-50">
                    <h2>Surveys</h2>
                    <table id="surveyTable"></table>
                </div>
            </div>
            <div id="page2" class="row hide">
                    This is page 2
            </div>
        </div>
        <div class="row footer">
            <div class="col-100">
                <footer>
                    &copy;2019 Ricardo Mendoza
                </footer>
            </div>
        </div>
    </div>
</body>
<script src="scripts/App.js"></script>

</html>
